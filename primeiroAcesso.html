<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Acesso</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="icon" type="image/png" href="img/logo.png">
</head>

<body>
    <header>
        <nav>
            <a href="index.html">Voltar</a>
            <a href="login.html">Login</a>
            <a href="primeiroAcesso.html">Primeiro Acesso</a>
        </nav>
    </header>

    <div class="container">
        <h2>Primeiro Acesso</h2>
        <form id="registerForm">
            <form id="registerForm">
                <input type="text" id="newUsername" name="newUsername" placeholder="Usuário" required>
                <br>
                <input type="email" id="newEmail" name="newEmail" placeholder="E-mail" required>
                <br>
                <input type="password" id="newPassword" name="newPassword" placeholder="Senha" required>
                <br>
                <input type="password" id="confirmPassword" placeholder="Confirme a Senha" required>
                <br>
                <button type="submit">Registrar</button>
            </form>
        </form>
        <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
