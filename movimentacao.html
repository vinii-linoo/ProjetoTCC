<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimentação do Sistema</title>
    <link rel="stylesheet" href="style4.css">
    <link rel="icon" type="image/png" href="img/logo.png">
</head>

<body>
    <header>
        <nav>
            <img src="./img/logo.png" alt="Logo" class="logo">
            <a href="index.html" class="back-link">Voltar</a>
        </nav>
    </header>
    <div class="container">
        <div class="content">
            <div class="sidebar">
                <label>Registro de:</label><br>
                <input type="radio" name="registro" value="saida" checked class="radio"> Saída<br>
                <input type="radio" name="registro" value="entrada"> Entrada<br>
                <div class="buttons">
                    <button class="save" id="saveButton">Salvar</button>
                    <a href="index.html">
                        <button class="exit">Sair</button>
                    </a>
                </div>
            </div>
            <div class="main">
                <div class="form-group">
                    <label>Nome do Produto:</label>
                    <input type="text" id="nomeProduto">
                    <label>Estoque Atual:</label>
                    <input type="text" id="estoqueAtual">
                </div>
                <div class="formMaterial">
                    <label>Tipo do Material:</label>
                    <input type="text" class="material" id="tipoMaterial">
                </div>
                <div class="form-group">
                    <label>Código:</label>
                    <input type="text" id="codigo">
                    <label>Empresa (CNPJ):</label>
                    <input type="text" id="empresa">
                </div>
                <div class="form-group">
                    <label>Quantidade:</label>
                    <input type="text" id="quantidade">
                    <label>Data:</label>
                    <input type="date" id="data">
                </div>
                <div class="form-group">
                    <label>Estoque Crítico:</label>
                    <input type="text" id="estoqueCritico">
                    <label>Estoque de Segurança:</label>
                    <input type="text" id="estoqueSeguranca">
                </div>
                <div class="form-group">
                    <label>Estoque Máximo:</label>
                    <input type="text" id="estoqueMaximo">
                    <label>Estoque Mínimo para Compra:</label>
                    <input type="text" id="estoqueMinimo">
                </div>
            </div>
        </div>
        <!-- Lista de Movimentações Salvas -->
        <div class="movimentacoes-salvas">
            <h2>Movimentações Salvas</h2>
            <ul id="listaMovimentacoes"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
