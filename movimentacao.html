<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimentação do Sistema</title>
    <link rel="stylesheet" href="style4.css">
    <link rel="icon" type="image/png" href="img/logo.png">
</head>
</head>

<body>
    <header>
        <nav>

            <img src="./img/logo.png" alt="Logo" class="logo">

            <a href="index.html" class="back-link">Voltar</a>
        </nav>
    </header>
    <div class="container">
        <div class="content">
            <div class="sidebar">
                <label>Registro de:</label><br>
                <input type="radio" name="registro" value="saida" checked class="radio"> Saída<br>
                <input type="radio" name="registro" value="entrada"> Entrada<br>
                <div class="buttons">
                    <button class="save">Salvar</button>
                    <a href="index.html">
                        <button class="exit">Sair</button>
                    </a>
                </div>
            </div>
            <div class="main">
                <div class="form-group">
                    <label>Lançamento:</label>
                    <input type="text">
                    <label>Estoque Atual:</label>
                    <input type="text">
                </div>
                <div class="formMaterial">
                    <label>Material:</label>
                    <input type="text" class="material">
                </div>
                <div class="form-group">
                    <label>Código:</label>
                    <input type="text">
                    <label>Unidade:</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label>Quantidade:</label>
                    <input type="text">
                    <label>Data:</label>
                    <input type="date">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
